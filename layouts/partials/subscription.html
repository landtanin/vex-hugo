{{ $data := index .Site.Data .Site.Language.Lang }}

{{- if $data.homepage.subscription.enable }}
{{- with $data.homepage.subscription }}
<section class="call-to-action section bg-opacity" style="background-image: url('{{ .bg_image | absURL }}');">
  <div class="container">
    <div class="row">
      <div class="col-lg-6 col-md-8 text-center mx-auto">
        <h2 class="subheading text-white">{{ .title | markdownify }}</h2>
        <p class="text-white">{{ .content | markdownify }}</p>
        <div class="input-group">
          <form id="second_subscription_form" action="{{ site.Params.subscription.mailchimp_form_action_url }}"
            method="post" _lpchecked="1" class="w-100" target="_blank">
            <input type="email" autocapitalize="off" class="form-control" autocorrect="off"
              name="{{ site.Params.subscription.mailchimp_form_name }}"
              id="{{ site.Params.subscription.mailchimp_form_name }}" size="25" value=""
              placeholder="{{ .placeholder }}">

            <!-- <input type="hidden" name="mc_signupsource"
              value="{{ site.Params.subscription.mailchimp_form_mc_signupsource }}"> -->
            <button class="btn btn-main btn-submit" type="submit" name="subscribe">{{i18n "subscribe"}}</button>
          </form>
        </div><!-- /input-group -->
      </div>
    </div>
  </div>
</section><!-- #call-to-action close -->
{{- end }}
{{- end }}
