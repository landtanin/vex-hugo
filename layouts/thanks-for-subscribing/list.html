{{ define "main" }}

<section class="section bg-darkGrey">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-10 text-center mb-5">
        <h1 class="font-weight-bold">{{.Title}}</h1>
      </div>
      <div class="col-lg-10 mb-5 text-center general-link">
        <div class="content">
          {{.Content}}
        </div>
        <form action="{{ site.BaseURL }}">
          <button class="btn btn-main">
            {{i18n "home_page"}}
          </button>
        </form>
      </div>
    </div>
  </div>
</section>

{{ end }}
